<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css"type="text/css" />




    <!-- font awesoem cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="dist/timeago.js" type="text/javascript"></script> -->


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
    <span id="title">tweeter!</span>
      <div class="arrow-conatiner">
        <span id="subtitle"><strong>Write</strong> a new tweet!</span>
        <span id="arrow" class="fa-solid fa-angles-down"></span>

      </div>
    </nav>

    <header>
      <div id="profile-pic">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div id="profile-name">
          <h2 >Salma Ibrahim</h2>
      </div>
  </header>
      
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="post">
          <label for="tweet-text">What are you humming about?</label>
          <textarea class="text-box"name="text" id="tweet-text"></textarea>
          <div id="after-border">
            <button id="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form> 
        <br>
      </section> 
      <div id="tweets-container">
        <article class="tweet">
          <header>
            <div class="top-half">
            <div class="user">
              <span class="avatar"></span>
              <div class="name">Salma Ibrahim</div>
            </div>
  
            <div class="handle">@salmyyy</div>
           </div>
  
            <div class="bottom-half">
  
              <div class="content">
               <div class="text">What have i gotten myself into..ðŸ˜ª</div>
               <div class="border"></div>
             </div>
   
             <div class="date-icons">
               <div class ="date"> 10 days ago</div>
               <div class="icons">
                 <i class="fa-solid fa-arrows-retweet"></i>
                 <i class="fa-solid fa-flag"></i>
                 <i class="fa-solid fa-heart"></i>
               </div>
             </div>
           </div> 
  
          </header>
          
        </article>
      </div>

      
    </main>
  </body>
</html>
